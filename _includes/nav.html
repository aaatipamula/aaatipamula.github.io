<!-- Navigation bar -->
<div class="flex justify-center md:gap-3 fixed top-4 right-0 left-0 bg-inherit md:text-lg">
  <a 
    href="/"
    class="p-1 text-zinc-400 hover:text-zinc-600 dark:text-zinc-700 dark:hover:text-zinc-500
      {% if page.url == "/" %}dark:text-zinc-500 text-zinc-600{% endif %}"
  >/</a>
  {% for page in site.data.nav %}
  <a 
    id="{{ page.name | downcase }}"
    href="{{ page.link | relative_url }}"
    class="p-1 text-zinc-400 hover:text-zinc-500 dark:text-zinc-700 dark:hover:text-zinc-500
      {% if page.url == page.link %}text-zinc-500 dark:text-zinc-500{% endif %}"
  >
    /{{ page.name | downcase }}
  </a>
  {% endfor %}
</div>

<!-- Toggle theme button -->
<button 
  id="theme-toggle"
  class="fixed p-1 md:p-2 bottom-4 md:bottom-auto md:top-4 right-4
    rounded-lg hover:bg-zinc-300 dark:hover:bg-zinc-700"
>
  <i id="sun" class="bi bi-sun hidden dark:inline"></i>
  <i id="moon" class="bi bi-moon-stars inline dark:hidden"></i>
</button>
