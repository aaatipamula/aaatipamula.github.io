<div class="flex justify-center gap-3 fixed top-4 right-0 left-0 bg-inherit">
  <a 
    href="/"
    class="p-1 text-zinc-400 hover:text-zinc-600 dark:text-zinc-700 dark:hover:text-zinc-500
      {% if page.url == "/" %}dark:text-zinc-500 text-zinc-600{% endif %}"
  >/</a>
  {% for page in site.data.nav %}
  <a 
    id="{{ page.name | downcase }}"
    href="{{ page.link | relative_url }}"
    class="p-1 text-zinc-400 hover:text-zinc-500 dark:text-zinc-700 dark:hover:text-zinc-500
      {% if page.url == page %}text-zinc-500 dark:text-zinc-500{% endif %}"
  >
    /{{ page.name | downcase }}
  </a>
  {% endfor %}
</div>
