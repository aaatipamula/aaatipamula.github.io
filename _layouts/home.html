<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="text-zinc-700 dark:text-zinc-200">

<style>
</style
    <!-- Navbar -->
    {% include nav.html %}

    <div class="bg-zinc-100 dark:bg-zinc-900 flex-col justify-center h-screen w-screen">

      <!-- Page display overlay -->
      <!-- TODO: Fade in effect -->
      <div id="page-overlay" class="hidden transition-opacity duration-500 ease-in-out">
        <div id="dark-bg" class="darken-bg" onclick="togglePage()"></div>
        <div 
          class="page-overlay flex flex-col bg-zinc-100/50 dark:bg-zinc-800/50 backdrop-blur-md
            rounded-lg outline-2 outline-stone-500 dark:outline-stone-700"
        >
          <!-- Header section -->
          <div class="flex w-full">
            <button 
              id="page-overlay-close"
              onclick="togglePage()"
              class="p-2 m-2 rounded-lg hover:bg-stone-400 dark:hover:bg-stone-600
                border-2 border-stone-500 dark:border-stone-700"
              >
              <i class="bi bi-x-lg"></i>
            </button>
            <div 
              id="page-overlay-title"
              class="w-full rounded-lg my-2 mr-2 p-2
                border-2 border-stone-500 dark:border-stone-700">
              {{ page.title }}
            </div>
          </div>

          <!-- Content section -->
          <div
            id="md-content"
            class="content flex-1 overflow-y-auto m-2 p-3 rounded-lg text-lg
              border-2 border-stone-500 dark:border-stone-700"
          >
            {{ content }}
          </div>
        </div>
      </div>

      <!-- Command bar -->
      <div class="w-3/4 lg:w-1/2 m-auto py-20 ">
        <input
          placeholder="type /page"
          name="command"
          id="navigation"
          type="text"
          class="rounded w-full p-2
            outline-2 outline-stone-300 focus:outline-stone-500 dark:outline-stone-700 dark:focus:outline-stone-500
            placeholder-zinc-400 dark:placeholder-zinc-500 bg-zinc-200 dark:bg-zinc-800"
        >
      </div>

      {% include name.svg %}

      <!-- Responsive keyboard --> 
      <div class="flex flex-col justify-center gap-[0.3em] content-end h-fill">
        <!-- Main board -->
        {% for idxa in (0..2) %}
        <div class="flex justify-center gap-[0.2em]">
          {% for idxb in (1..12) %}
            <div 
              id="key_{{ idxa | times: 12 | plus: idxb }}"
              class="relative hover:opacity-50 bg-stone-400 dark:bg-stone-800
                rounded border-2 border-t-stone-200 border-l-stone-200 border-r-stone-500 border-b-stone-500
                dark:border-t-stone-600 dark:border-l-stone-600 dark:border-r-stone-900 dark:border-b-stone-900
                h-7 w-7 md:h-15 md:w-15 lg:w-20 lg:h-20 
                pt-px md:pt-[2px] px-[0.1em] md:px-1 pb-[0.2em] md:pb-2"
            >
                <div class="rounded bg-zinc-100 dark:bg-zinc-900 w-full h-full">
              </div>
            </div>
          {% endfor %}
        </div>
        {% endfor %}

        <!-- Thumb cluster -->
        <div class="flex justify-center gap-[0.2em]">
        {% for idxa in (37..42) %}
          <div 
            id="key_{{ idxa }}"
            class="relative hover:opacity-50 bg-stone-400 dark:bg-stone-800
              rounded border-2 border-t-stone-200 border-l-stone-200 border-r-stone-500 border-b-stone-500
              dark:border-t-stone-600 dark:border-l-stone-600 dark:border-r-stone-900 dark:border-b-stone-900
              h-7 w-7 md:h-15 md:w-15 lg:w-20 lg:h-20 
              pt-px md:pt-[2px] px-[0.1em] md:px-1 pb-[0.2em] md:pb-2"
          >
              <div class="rounded bg-zinc-100 dark:bg-zinc-900 w-full h-full">
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
      
    </div>
    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
